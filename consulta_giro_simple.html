<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Giro de Materiais</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
    input { padding: 10px; width: 300px; }
    button { padding: 10px 20px; margin-left: 10px; cursor: pointer; }
    #resultado { margin-top: 20px; font-size: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Consulta de Giro de Materiais</h1>
  <p>Digite o c√≥digo do material:</p>
  <input type="text" id="material" placeholder="Ex: 2066532">
  <button onclick="consultar()">Consultar</button>
  <button onclick="limpar()">Limpar</button>
  <div id="resultado"></div>

  <script>
    let dados = null;

    // Carrega JSON com listas
    fetch("materiais.json")
      .then(r => r.json())
      .then(d => { dados = d; })
      .catch(err => console.error("Erro ao carregar materiais.json", err));

    function consultar() {
      const mat = document.getElementById("material").value.trim();
      if (!dados) { alert("Listas n√£o carregadas ainda."); return; }
      let resultado = "‚ö†Ô∏è Material n√£o encontrado nas listas.";

      if (dados.altoGiro.includes(mat)) {
        resultado = "üîµ Material de ALTO GIRO";
      } else if (dados.medioGiro.includes(mat)) {
        resultado = "üü° Material de M√âDIO GIRO";
      } else if (dados.baixoGiro.includes(mat)) {
        resultado = "üî¥ Material de BAIXO GIRO";
      }
      document.getElementById("resultado").innerText = resultado;
    }

    function limpar() {
      document.getElementById("material").value = "";
      document.getElementById("resultado").innerText = "";
    }
  </script>
</body>
</html>
