<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Giro de Materiais</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
    input { padding: 10px; width: 300px; }
    button { padding: 10px 20px; margin-left: 10px; }
    #resultado { margin-top: 20px; font-size: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Consulta de Giro de Materiais</h1>
  <p>Digite o código do material:</p>
  <input type="text" id="material" placeholder="Ex: 2066532">
  <button onclick="consultar()">Consultar</button>
  <div id="resultado"></div>

  <script>
    let dados = null;

    // Carrega JSON com listas
    fetch("materiais.json")
      .then(r => r.json())
      .then(d => { dados = d; })
      .catch(err => console.error("Erro ao carregar materiais.json", err));

    function consultar() {
      const mat = document.getElementById("material").value.trim();
      if (!dados) { alert("Listas não carregadas ainda."); return; }
      let resultado = "⚠️ Material não encontrado nas listas.";

      if (dados.altoGiro.includes(mat)) {
        resultado = "🔵 Material de ALTO GIRO";
      } else if (dados.medioGiro.includes(mat)) {
        resultado = "🟡 Material de MÉDIO GIRO";
      } else if (dados.baixoGiro.includes(mat)) {
        resultado = "🔴 Material de BAIXO GIRO";
      }
      document.getElementById("resultado").innerText = resultado;
    }
  </script>
</body>
</html>
