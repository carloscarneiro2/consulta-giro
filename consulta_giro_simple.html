<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SCG ‚Äî Consulta de Giro</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 50px; background: #f5f7fa; }
    h1 { color: #f08600; }
    input { padding: 12px; width: 320px; border-radius: 8px; border: 2px solid #ddd; margin-bottom: 15px; font-size: 16px; }
    input:focus { border-color: #f08600; outline: none; }
    button { padding: 12px 20px; margin: 5px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    button.consultar { background: #f08600; color: white; }
    button.consultar:hover { background: #d97400; }
    button.clear { background: #e0e0e0; color: #333; }
    button.clear:hover { background: #cfcfcf; }
    #resultado { margin-top: 20px; font-size: 18px; font-weight: bold; white-space: pre-line; }
  </style>
</head>
<body>
  <h1>SCG ‚Äî Consulta de Giro</h1>
  <p>Digite o c√≥digo do material:</p>
  <input type="text" id="material" placeholder="Ex: 2066532">
  <br>
  <button class="consultar" onclick="consultar()">Consultar</button>
  <button class="clear" onclick="limpar()">Limpar</button>
  <div id="resultado"></div>

  <script>
    let dados = null;

    const enderecos = {
      alto: "A56, A55, A54, A53, A52, A51, A50, A49, A48, A47, A46, A45, A44, A43, A42, A41, A40, A39, A38, A37, A36, A35, A34, A33, A32, A31, A30, A29, A28, A27, A26, A25",
      medio: "A24, A23, A22, A21, A20, A19, A18, A17, A15, A13, A11, A09, A07, A05, H61, H63, H65, H67, H69, H71, H73, H75, H77, H79, H80, H78, H76, H74, H72, H70",
      baixo: "A57, A59, A61, A63, A65, A67, A69, A71, A76, A74, A72, A70, A68, A66, A64"
    };

    // Carrega JSON com listas
    fetch("materiais.json")
      .then(r => r.json())
      .then(d => { dados = d; })
      .catch(err => console.error("Erro ao carregar materiais.json", err));

    function consultar() {
      const mat = document.getElementById("material").value.trim();
      if (!dados) { alert("Listas n√£o carregadas ainda."); return; }
      let resultado = "‚ö†Ô∏è Material n√£o encontrado nas listas.";

      if (dados.altoGiro.includes(mat)) {
        resultado = "üü¢ Material de ALTO GIRO\n\nEndere√ßos para estocagem desse giro:\n" + enderecos.alto;
      } else if (dados.medioGiro.includes(mat)) {
        resultado = "üü° Material de M√âDIO GIRO\n\nEndere√ßos para estocagem desse giro:\n" + enderecos.medio;
      } else if (dados.baixoGiro.includes(mat)) {
        resultado = "üî¥ Material de BAIXO GIRO\n\nEndere√ßos para estocagem desse giro:\n" + enderecos.baixo;
      }
      document.getElementById("resultado").innerText = resultado;
    }

    function limpar() {
      document.getElementById("material").value = "";
      document.getElementById("resultado").innerText = "";
      document.getElementById("material").focus();
    }
  </script>
</body>
</html>
