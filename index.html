<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SCG ‚Äî Consulta Giro</title>
  <style>
    :root {
      --orange: #f08600;
      --orange-dark: #d97400;
      --green: #2ecc71;
      --bg: #f5f7fa;
      --white: #fff;
      --dark: #333;
      --muted: #777;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .topbar {
      background: var(--orange);
      color: white;
      padding: 18px;
      text-align: center;
      font-size: 32px;
      font-weight: 900;
      letter-spacing: 2px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .hero {
      text-align: center;
      padding: 20px;
    }
    .hero h1 {
      font-size: 22px;
      margin-bottom: 8px;
      color: var(--orange);
    }
    .hero p {
      font-size: 15px;
      color: var(--muted);
    }
    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: var(--white);
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    .card input {
      width: 100%;
      padding: 14px;
      border: 2px solid #eee;
      border-radius: 10px;
      margin-bottom: 18px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s;
    }
    .card input:focus {
      border-color: var(--orange);
    }
    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    button {
      flex: 1;
      padding: 14px 0;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }
    button.consultar {
      background: var(--orange);
      color: white;
    }
    button.consultar:hover {
      background: var(--orange-dark);
    }
    button.clear {
      background: #e0e0e0;
      color: var(--dark);
    }
    button.clear:hover {
      background: #cfcfcf;
    }
    #resultado {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: var(--dark);
      white-space: pre-line;
    }
    footer {
      text-align: center;
      padding: 14px;
      font-size: 13px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="topbar">
    SCG
  </div>

  <section class="hero">
    <h1>Consulta de Giro de Materiais</h1>
    <p>Digite o c√≥digo e verifique o giro do material</p>
  </section>

  <div class="container">
    <div class="card">
      <input type="text" id="material" placeholder="Digite o c√≥digo (ex: 2066532)">
      <div class="buttons">
        <button class="consultar" onclick="consultar()">Consultar</button>
        <button class="clear" onclick="limpar()">Limpar</button>
      </div>
      <div id="resultado"></div>
    </div>
  </div>

  <footer>
    ¬© 2025 SCG ‚Äî Sistema de Consulta de Giro
  </footer>

  <script>
    let dados = null;

    const enderecos = {
      alto: "A56, A55, A54, A53, A52, A51, A50, A49, A48, A47, A46, A45, A44, A43, A42, A41, A40, A39, A38, A37, A36, A35, A34, A33, A32, A31, A30, A29, A28, A27, A26, A25",
      medio: "A24, A23, A22, A21, A20, A19, A18, A17, A15, A13, A11, A09, A07, A05, H61, H63, H65, H67, H69, H71, H73, H75, H77, H79, H80, H78, H76, H74, H72, H70",
      baixo: "A57, A59, A61, A63, A65, A67, A69, A71, A76, A74, A72, A70, A68, A66, A64"
    };

    // Carrega JSON com listas
    fetch("materiais.json")
      .then(r => r.json())
      .then(d => { dados = d; })
      .catch(err => console.error("Erro ao carregar materiais.json", err));

    function consultar(){
      const mat = document.getElementById("material").value.trim();
      if(!dados){ alert("Listas n√£o carregadas ainda."); return; }
      let resultado = "‚ö†Ô∏è Material n√£o encontrado nas listas.";

      if(dados.altoGiro.includes(mat)){
        resultado = "üü¢ Material de ALTO GIRO\n\nEndere√ßos para estocagem desse giro:\n" + enderecos.alto;
      } else if(dados.medioGiro.includes(mat)){
        resultado = "üü° Material de M√âDIO GIRO\n\nEndere√ßos para estocagem desse giro:\n" + enderecos.medio;
      } else if(dados.baixoGiro.includes(mat)){
        resultado = "üî¥ Material de BAIXO GIRO\n\nEndere√ßos para estocagem desse giro:\n" + enderecos.baixo;
      }
      document.getElementById("resultado").innerText = resultado;
    }

    function limpar(){
      document.getElementById("material").value = "";
      document.getElementById("resultado").innerText = "";
      document.getElementById("material").focus();
    }
  </script>
</body>
</html>
