<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SCG ‚Äî Consulta Giro</title>
  <style>
    :root {
      --orange: #f08600;
      --orange-dark: #d97400;
      --green: #2ecc71;
      --bg: #f5f7fa;
      --white: #fff;
      --dark: #333;
      --muted: #777;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .topbar {
      background: var(--orange);
      color: white;
      padding: 18px;
      text-align: center;
      font-size: 32px;
      font-weight: 900;
      letter-spacing: 2px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: var(--white);
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    .card input {
      width: 100%;
      padding: 14px;
      border: 2px solid #eee;
      border-radius: 10px;
      margin-bottom: 18px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s;
    }
    .card input:focus { border-color: var(--orange); }
    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    button {
      flex: 1;
      padding: 14px 0;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }
    button.consultar { background: var(--orange); color: white; }
    button.consultar:hover { background: var(--orange-dark); }
    button.clear { background: #e0e0e0; color: var(--dark); }
    button.clear:hover { background: #cfcfcf; }
    #resultado {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: var(--dark);
    }
    .enderecos-box {
      margin-top: 15px;
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 15px;
      text-align: left;
    }
    .enderecos-box h3 {
      margin: 0 0 10px;
      font-size: 16px;
      color: var(--orange-dark);
    }
    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .chip {
      background: #f0f0f0;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 14px;
      font-weight: 600;
      color: var(--dark);
    }
    .footer {
      text-align: center;
      font-size: 14px;
      color: var(--muted);
      padding: 15px;
    }
  </style>
</head>
<body>
  <div class="topbar">SCG</div>

  <div class="container">
    <div class="card">
      <input type="text" id="material" placeholder="Digite o c√≥digo (ex: 2066532)">
      <div class="buttons">
        <button class="consultar" onclick="consultar()">Consultar</button>
        <button class="clear" onclick="limpar()">Limpar</button>
      </div>
      <div id="resultado"></div>
    </div>
  </div>

  <div class="footer">¬© Cebrace ‚Äî Sistema de Consulta de Giro</div>

  <script>
    let dados = null;

    const enderecos = {
      alto: ["A56","A55","A54","A53","A52","A51","A50","A49","A48","A47","A46","A45","A44","A43","A42","A41","A40","A39","A38","A37","A36","A35","A34","A33","A32","A31","A30","A29","A28","A27","A26","A25"],
      medio: ["A24","A23","A22","A21","A20","A19","A18","A17","A15","A13","A11","A09","A07","A05","H61","H63","H65","H67","H69","H71","H73","H75","H77","H79","H80","H78","H76","H74","H72","H70"],
      baixo: ["A57","A59","A61","A63","A65","A67","A69","A71","A76","A74","A72","A70","A68","A66","A64"]
    };

    fetch("materiais.json")
      .then(r => r.json())
      .then(d => { dados = d; })
      .catch(err => console.error("Erro ao carregar materiais.json", err));

    function renderEnderecos(lista) {
      return '<div class="enderecos-box"><h3>Posi√ß√µes de Estoque para o Giro:</h3><div class="chips">' +
        lista.map(e => `<div class='chip'>${e}</div>`).join("") +
        "</div></div>";
    }

    function consultar(){
      const mat = document.getElementById("material").value.trim();
      if(!dados){ alert("Listas n√£o carregadas ainda."); return; }
      let resultado = "‚ö†Ô∏è Material n√£o encontrado nas listas.";

      if(dados.altoGiro.includes(mat)){
        resultado = "üü¢ Material de ALTO GIRO" + renderEnderecos(enderecos.alto);
      } else if(dados.medioGiro.includes(mat)){
        resultado = "üü° Material de M√âDIO GIRO" + renderEnderecos(enderecos.medio);
      } else if(dados.baixoGiro.includes(mat)){
        resultado = "üî¥ Material de BAIXO GIRO" + renderEnderecos(enderecos.baixo);
      }
      document.getElementById("resultado").innerHTML = resultado;
    }

    function limpar(){
      document.getElementById("material").value = "";
      document.getElementById("resultado").innerHTML = "";
      document.getElementById("material").focus();
    }
  </script>
</body>
</html>
