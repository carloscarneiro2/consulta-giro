<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CEBRACE ‚Äî Consulta Giro</title>
  <style>
    :root {
      --orange: #f08600;
      --orange-dark: #d97400;
      --bg: #f9f9f9;
      --white: #fff;
      --dark: #333;
      --muted: #777;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .topbar {
      background: var(--orange);
      color: white;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 20px;
      font-weight: 700;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .topbar img { height: 42px; }
    .hero {
      text-align: center;
      padding: 40px 20px 20px;
    }
    .hero h1 {
      font-size: 24px;
      margin-bottom: 12px;
      color: var(--orange);
    }
    .hero p {
      font-size: 16px;
      color: var(--muted);
    }
    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: var(--white);
      padding: 32px 28px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      text-align: center;
      max-width: 420px;
      width: 100%;
    }
    .card input {
      width: 100%;
      padding: 14px;
      border: 2px solid #eee;
      border-radius: 8px;
      margin-bottom: 18px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s;
    }
    .card input:focus {
      border-color: var(--orange);
    }
    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    button {
      flex: 1;
      padding: 14px 0;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }
    button.consultar {
      background: var(--orange);
      color: white;
    }
    button.consultar:hover {
      background: var(--orange-dark);
    }
    button.clear {
      background: #e0e0e0;
      color: var(--dark);
    }
    button.clear:hover {
      background: #cfcfcf;
    }
    #resultado {
      margin-top: 22px;
      font-size: 20px;
      font-weight: bold;
      color: var(--dark);
    }
    footer {
      text-align: center;
      padding: 14px;
      font-size: 14px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="topbar">
    <img src="cebrace-logo.png" alt="Cebrace">
    <span>Consulta de Giro</span>
  </div>

  <section class="hero">
    <h1>Consulta de Giro de Materiais</h1>
    <p>Digite o c√≥digo e verifique o giro do material</p>
  </section>

  <div class="container">
    <div class="card">
      <input type="text" id="material" placeholder="Digite o c√≥digo (ex: 2066532)">
      <div class="buttons">
        <button class="consultar" onclick="consultar()">Consultar</button>
        <button class="clear" onclick="limpar()">Limpar</button>
      </div>
      <div id="resultado"></div>
    </div>
  </div>

  <footer>
    ¬© 2025 CEBRACE ‚Äî Sistema de Consulta de Giro
  </footer>

  <script>
    let dados = null;

    // Carrega JSON com listas
    fetch("materiais.json")
      .then(r => r.json())
      .then(d => { dados = d; })
      .catch(err => console.error("Erro ao carregar materiais.json", err));

    function consultar(){
      const mat = document.getElementById("material").value.trim();
      if(!dados){ alert("Listas n√£o carregadas ainda."); return; }
      let resultado = "‚ö†Ô∏è Material n√£o encontrado nas listas.";

      if(dados.altoGiro.includes(mat)){
        resultado = "üîµ Material de ALTO GIRO";
      } else if(dados.medioGiro.includes(mat)){
        resultado = "üü° Material de M√âDIO GIRO";
      } else if(dados.baixoGiro.includes(mat)){
        resultado = "üî¥ Material de BAIXO GIRO";
      }
      document.getElementById("resultado").innerText = resultado;
    }

    function limpar(){
      document.getElementById("material").value = "";
      document.getElementById("resultado").innerText = "";
      document.getElementById("material").focus();
    }
  </script>
</body>
</html>
