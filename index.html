<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>CEBRACE ‚Äî Consulta Giro</title>

  <style>
    :root{
      --orange:#f08600;
      --dark:#333;
      --muted:#777;
      --bg:#fafafa;
      --white:#fff;
    }
    html,body{height:100%;margin:0;font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    body{background:var(--bg); color:var(--dark); -webkit-font-smoothing:antialiased;}

    /* Top bar */
    .topbar{
      background:linear-gradient(90deg,var(--orange), #f47a00);
      color:var(--white);
      padding:12px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      position:sticky;
      top:0;
      z-index:20;
    }
    .top-left{display:flex;align-items:center;gap:12px;}
    .logo{height:34px;}
    .hamburger{width:26px;height:26px;border-radius:6px;background:rgba(255,255,255,0.12);display:flex;align-items:center;justify-content:center;font-weight:700}
    .top-actions{display:flex;gap:10px;align-items:center}
    .a-control{background:transparent;border:1px solid rgba(255,255,255,0.14);padding:6px 8px;border-radius:6px;color:var(--white);font-weight:600;font-size:14px}

    /* Banner */
    .hero{
      background:linear-gradient(180deg, #fff 0%, #fff 55%);
      padding:22px 20px 30px;
      text-align:center;
    }
    .badge{
      display:inline-block;background:var(--orange);color:white;padding:18px 16px;border-radius:6px;font-weight:800;font-size:20px;
      box-shadow:0 6px 20px rgba(240,130,0,0.12);
      margin-bottom:15px;
    }
    .sub{color:var(--muted);font-size:15px;margin-top:8px}
    .container{padding:18px 16px 120px}
    .card{background:white;border-radius:12px;padding:18px;margin-bottom:14px;box-shadow:0 6px 18px rgba(0,0,0,0.06);text-align:center;}

    input[type=text]{
      width:100%;padding:12px;border-radius:8px;border:1px solid #e6e6e6;font-size:15px;margin-bottom:12px;
    }
    button.btn{
      background:var(--orange);border:none;color:white;padding:12px 18px;border-radius:8px;font-weight:700;font-size:15px;cursor:pointer;
    }

    #resultado{
      margin-top:18px;font-size:20px;font-weight:800;
    }
  </style>
</head>
<body>

  <!-- TOP -->
  <div class="topbar">
    <div class="top-left">
      <div class="hamburger">‚â°</div>
      <!-- Coloque aqui o logo "cebrace-logo.png" na mesma pasta -->
      <img src="cebrace-logo.png" alt="Cebrace" class="logo" onerror="this.style.display='none'">
      <div style="font-weight:700">cebrace</div>
    </div>
    <div class="top-actions">
      <div class="a-control">A+</div>
      <div class="a-control">A-</div>
    </div>
  </div>

  <!-- HERO -->
  <section class="hero">
    <div class="badge">Consulta de Giro de Materiais</div>
    <div class="sub">Digite o c√≥digo e verifique o giro do material</div>
  </section>

  <!-- CONTE√öDO -->
  <div class="container">
    <div class="card">
      <input type="text" id="material" placeholder="Ex: MAT123">
      <button class="btn" onclick="consultar()">Consultar</button>
      <div id="resultado"></div>
    </div>
  </div>

<script>
  const altoGiro = ["MAT001", "MAT002", "MAT003"];
  const medioGiro = ["MAT101", "MAT102", "MAT103"];
  const baixoGiro = ["MAT201", "MAT202", "MAT203"];

  function consultar() {
    const mat = document.getElementById("material").value.trim().toUpperCase();
    let resultado = "";

    if (altoGiro.includes(mat)) {
      resultado = "üîµ Material de ALTO GIRO";
    } else if (medioGiro.includes(mat)) {
      resultado = "üü° Material de M√âDIO GIRO";
    } else if (baixoGiro.includes(mat)) {
      resultado = "üî¥ Material de BAIXO GIRO";
    } else {
      resultado = "‚ö†Ô∏è Material n√£o encontrado nas listas.";
    }

    document.getElementById("resultado").innerText = resultado;
  }
</script>

</body>
</html>
